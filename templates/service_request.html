
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Request Service</h2>
        <form action="/service/request" method="post" class="mb-4">
            <div class="mb-3">
                <label for="serviceId" class="form-label">Select Service</label>
                <select class="form-select" id="serviceId" name="service_id" required>
                    <!-- Dynamically populated with services -->
                </select>
            </div>
            <div class="mb-3">
                <label for="paymentType" class="form-label">Payment Type</label>
                <select class="form-select" id="paymentType" name="payment_type" required>
                    <option value="points">Points</option>
                    <option value="bank">Bank Transfer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
