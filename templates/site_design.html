
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Design Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Site Design</h2>
        <form action="/admin/site_design" method="post" class="mb-4">
            <div class="mb-3">
                <label for="logo" class="form-label">Logo URL</label>
                <input type="text" class="form-control" id="logo" name="logo_url" placeholder="Enter logo URL">
            </div>
            <div class="mb-3">
                <label for="navbarColor" class="form-label">Navbar Color</label>
                <input type="color" class="form-control" id="navbarColor" name="navbar_color">
            </div>
            <div class="mb-3">
                <label for="font" class="form-label">Font Style</label>
                <select class="form-select" id="font" name="font_style">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Helvetica">Helvetica</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Design</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
